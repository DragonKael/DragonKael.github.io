  <title>Horarios Académicos - Ingeniería de Sistemas</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --light-color: #ecf0f1;
      --border-color: #bdc3c7;
      --hover-color: #f1f2f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem;
    }

    .filters {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .filter-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    select,
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 1rem;
    }

    .schedule-container {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .days-header {
      display: grid;
      grid-template-columns: 80px repeat(6, 1fr);
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
    }

    .day-header {
      padding: 0.75rem;
      text-align: center;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .time-slots {
      display: grid;
      grid-template-columns: 80px repeat(6, 1fr);
    }

    .time-slot {
      padding: 0.5rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      border-right: 1px solid var(--border-color);
      background-color: var(--light-color);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .schedule-grid {
      display: grid;
      grid-template-columns: 80px repeat(6, 1fr);
    }

    .schedule-cell {
      min-height: 80px;
      border-bottom: 1px solid var(--border-color);
      border-right: 1px solid var(--border-color);
      padding: 0.25rem;
      position: relative;
    }

    .course {
      background-color: var(--secondary-color);
      color: white;
      border-radius: 4px;
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .course:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .course-code {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .course-name {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    .course-time {
      position: absolute;
      top: 0.25rem;
      right: 0.5rem;
      font-size: 0.7rem;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      border-radius: 8px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--primary-color);
    }

    .course-detail {
      margin-bottom: 1rem;
    }

    .course-detail strong {
      color: var(--primary-color);
    }

    .empty-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #95a5a6;
      font-style: italic;
      font-size: 0.9rem;
    }

    @media (max-width: 1200px) {

      .days-header,
      .time-slots,
      .schedule-grid {
        grid-template-columns: 60px repeat(6, 1fr);
      }

      .time-slot {
        padding: 0.25rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
      }

      .days-header,
      .time-slots,
      .schedule-grid {
        grid-template-columns: 50px repeat(6, 1fr);
      }

      .day-header,
      .time-slot {
        font-size: 0.8rem;
        padding: 0.5rem 0.25rem;
      }

      .course {
        padding: 0.25rem;
        font-size: 0.7rem;
      }

      .course-name {
        display: none;
      }
    }
  </style>
</head>

    // Colores para diferenciar visualmente los cursos
    const courseColors = [
      "#3498db", "#2ecc71", "#e74c3c", "#f39c12",
      "#9b59b6", "#1abc9c", "#d35490", "#34495e",
      "#16a085", "#27ae60", "#2980b9", "#8e44ad",
      "#f1c40f", "#e67e22", "#c0392b", "#7f8c8d",
      "#2c3e50", "#d35400", "#c0392b", "#8e44ad",
      "#27ae60", "#16a085", "#2980b9", "#f39c12",
      "#e74cfc", "#2ecc71", "#3498db", "#9b59b6"
    ];
    // Mapeo de días en español a inglés para coincidir con los datos
    const dayMapping = {
      "lun": "lun",
      "mar": "mar",
      "mie": "mie",
      "jue": "jue",
      "vie": "vie",
      "sab": "sab"
    };

    // Función para renderizar los cursos en el horario
    function renderSchedule() {
      // Limpiar el horario
      document.querySelectorAll('.schedule-cell').forEach(cell => {
        cell.innerHTML = '';
      });

      // Obtener filtros
      const planFilter = document.getElementById('plan').value;
      const cycleFilter = document.getElementById('ciclo').value;
      const searchFilter = document.getElementById('search').value.toLowerCase();

      // Filtrar cursos
      const filteredCourses = courses.filter(course => {
        const matchesPlan = planFilter === 'all' || course.plan === planFilter;
        const matchesCycle = cycleFilter === 'all' || course.cycle === cycleFilter;
        const matchesSearch = searchFilter === '' ||
          course.code.toLowerCase().includes(searchFilter) ||
          course.name.toLowerCase().includes(searchFilter);

        return matchesPlan && matchesCycle && matchesSearch;
      });

      // Asignar colores a los cursos
      const courseColorMap = {};
      filteredCourses.forEach((course, index) => {
        courseColorMap[course.code + course.section] = courseColors[index % courseColors.length];
      });

      // Colocar cursos en el horario
      filteredCourses.forEach(course => {
        const color = courseColorMap[course.code + course.section];

        Object.entries(course.schedule).forEach(([day, time]) => {
          const cell = document.querySelector(`.schedule-cell[data-day="${dayMapping[day]}"][data-time="${time}"]`);

          if (cell) {
            const courseElement = document.createElement('div');
            courseElement.className = 'course';
            courseElement.style.backgroundColor = color;
            courseElement.setAttribute('data-course', JSON.stringify(course));

            courseElement.innerHTML = `
                            <div class="course-code">${course.code} - ${course.section}</div>
                            <div class="course-name">${course.name}</div>
                            <div class="course-time">${time}</div>
                        `;

            courseElement.addEventListener('click', showCourseDetails);
            cell.appendChild(courseElement);
          }
        });
      });

      // Mostrar celdas vacías
      document.querySelectorAll('.schedule-cell').forEach(cell => {
        if (cell.children.length === 0) {
          cell.innerHTML = '<div class="empty-cell">Sin clases</div>';
        }
      });
    }

    // Función para mostrar detalles del curso
    function showCourseDetails(event) {
      const courseData = JSON.parse(event.currentTarget.getAttribute('data-course'));
      const modal = document.getElementById('courseModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalBody = document.getElementById('modalBody');

      modalTitle.textContent = `${courseData.code} - ${courseData.name}`;

      let scheduleText = '';
      Object.entries(courseData.schedule).forEach(([day, time]) => {
        const dayNames = {
          "lun": "Lunes",
          "mar": "Martes",
          "mie": "Miércoles",
          "jue": "Jueves",
          "vie": "Viernes",
          "sab": "Sábado"
        };
        scheduleText += `${dayNames[day]}: ${time}<br>`;
      });

      modalBody.innerHTML = `
                <div class="course-detail"><strong>Código:</strong> ${courseData.code}</div>
                <div class="course-detail"><strong>Sección:</strong> ${courseData.section}</div>
                <div class="course-detail"><strong>Ciclo:</strong> ${courseData.cycle}</div>
                <div class="course-detail"><strong>Nombre:</strong> ${courseData.name}</div>
                <div class="course-detail"><strong>Categoría:</strong> ${courseData.category}</div>
                <div class="course-detail"><strong>Créditos:</strong> ${courseData.credits}</div>
                <div class="course-detail"><strong>Prerrequisito:</strong> ${courseData.prerequisite}</div>
                <div class="course-detail"><strong>Horario:</strong><br>${scheduleText}</div>
                <div class="course-detail"><strong>Aula:</strong> ${courseData.classroom}</div>
                <div class="course-detail"><strong>Docente:</strong> ${courseData.teacher}</div>
                <div class="course-detail"><strong>Tipo de Dictado:</strong> ${courseData.type}</div>
                <div class="course-detail"><strong>Plan de Estudios:</strong> ${courseData.plan}</div>
            `;

      modal.style.display = 'flex';
    }

    // Event listeners
    document.getElementById('plan').addEventListener('change', renderSchedule);
    document.getElementById('ciclo').addEventListener('change', renderSchedule);
    document.getElementById('search').addEventListener('input', renderSchedule);

    document.querySelector('.close-modal').addEventListener('click', function () {
      document.getElementById('courseModal').style.display = 'none';
    });

    // Cerrar modal al hacer clic fuera del contenido
    window.addEventListener('click', function (event) {
      const modal = document.getElementById('courseModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Inicializar el horario
    renderSchedule();
  </script>
